{% macro card(video, channel) -%}
<div class="card">
  <div class="thumbnailContainer">
    <img src="{{ video['thumbnails'] | highest_quality_thumbnail }}"
         class="thumbnail"
    />
  </div>

  <div class="infoContainer">
    <div class="channelLogoContainer">
      <img src="{{ channel['avatar'][0]['url'] }}"
           alt="channel"
           class="channelLogo"/>
    </div>

    <div class="info">
      <p> {{ video['title'] }} </p>
      <span>{{ channel['name']}}</span><br>
      <span>{{ video['viewCountText'] | numberize }} - {{ video['publishedTimeText'] }}</span>
    </div>
  </div>
</div>
{%- endmacro %}
