<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Counter</title>
    <link rel="stylesheet" href="/static/styles/counter_style.css" />
</head>
<body>
    <p>This is a simple web app using the Jinja capabilities of Flask.</p>
    <span>{{ database['number'] }}</span>
    <div>
        <form action="/decrement">
            <button>-</button>
        </form>
        <br>
        <form action="/increment">
            <button>+</button>
        </form>
    </div>
</body>
</html>
